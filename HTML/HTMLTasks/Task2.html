<!DOCTYPE html>
<html>
<head>
	<title>Task2</title>
</head>
<body>
	<table border="1" cellpadding="10" width="550px">
		<tbody>
			<tr>
				<td colspan="3">1 colspan="3"</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td rowspan="4">6<br>rowspan="4"</td>
				<td>7</td>
				<td>8</td>
				<td colspan="2" rowspan="3">9<br>colspan=2 and rowspan="3" together<br>merge cells in 2 directions.</td>
			</tr>
			<tr>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td>17</td>
				<td>18</td>
			</tr>
			<tr>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
			</tr>
		</tbody>
		<caption align="bottom"><span style="font-weight:bold;">Table 2-4:</span>
		<br>Demonstrating the use of the colspan and rowspan attributes.</caption>
	</table>
</body>
</html>
