<!DOCTYPE html>
<html>
<head>
	<title>Font Awesome</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="font/fontawesome-free-5.5.0-web/css/all.min.css">
</head>
<body>
	<div class="container">
		<fieldset>
			<legend>Please select Payment Option</legend>
			<!-- <div class="header">
				Please select Payment Option
			</div> -->
			<div class="item-container">
				<div class="logo">
					<i class="fab fa-cc-visa fa-7x"></i>
				</div> <!-- logo ends -->
				<div class="item-name">Pay Using Visa Card</div>
			</div>
			<div class="item-container">
				<div class="logo">
					<i class="fab fa-cc-mastercard fa-7x"></i>
				</div> <!-- logo ends -->
				<div class="item-name">Pay Using Master Card</div>
			</div>
			<div class="item-container">
				<div class="logo">
					<i class="fab fa-cc-paypal fa-7x"></i>
				</div> <!-- logo ends -->
				<div class="item-name">Pay Using PayPal</div>
			</div>
			<div class="item-container">
				<div class="logo">
					<i class="far fa-credit-card fa-7x"></i>
				</div> <!-- logo ends -->
				<div class="item-name">Pay Using Credit Card</div>
			</div>
			<div class="item-container">
				<div class="logo">
					<i class="fab fa-amazon-pay fa-7x"></i>
					<div class="item-name">Pay Using Amazon Pay</div>
				</div> <!-- logo ends -->
			</div>
			<div class="item-container">
				<div class="logo">
					<i class="far fa-handshake fa-7x"></i>
				</div> <!-- logo ends -->
				<div class="item-name">Cash On Delivery Available</div>
			</div>
			<div class="pay-btn">Proceed To Pay</div>
		</fieldset>
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="fonts/fontawesome-free-5.5.0-web/js/all.min.js"></script>
</body>
</html>
