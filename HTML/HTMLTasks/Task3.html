<!DOCTYPE html>
<html>
<head>
	<title>Task3</title>
	<style type="text/css">
		table{
			text-align:center;
			height:300px;
			width:300px;
		}
	.clorenge{
		background-color:#ff6b0f;
	}
	.clyellow{
		background-color:#fff008;
	}
	</style>
</head>
<body>
	<table border="1" cellpadding="10">
		<tbody>
			<tr>
				<td>1</td>
				<td colspan="3">2</td>
			</tr>
			<tr>
				<td rowspan="3">3</td>
				<td class="clorenge">4</td>
				<td class="clorenge">5</td>
				<td rowspan="2" class="clyellow">6</td>
			</tr>
			<tr>
				<td class="clorenge">7</td>
				<td class="clorenge">8</td>
			</tr>
			<tr>
				<td colspan="2" class="clyellow">9</td>
				<td class="clyellow">10</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
